					<input type="password" id="yourPassword" class="inputField" placeholder="Password?">

		</div>

		<div class="col span_3_of_3" id="newAccountSection">

			</div>
			<div class="col span_1_of_3" id="newUserControls">
				<button id="createAccountButton" class="testButton">
					Create Account
				</button>
				<button id="returnToLogin" class="testButton">

				</button>
			</div>
		</div>

<!--  ************************** Advanced Tab ************************** -->

<section class= "advancedView" id="advancedTab">
	<div class="col span_3_of_3" id="advanedTabControls">
		<div class="col span_1_of_3" id="doorControls">
			<h2> Door automatically closes after: <h2>
			<input type="number" id="closeTimeout" class="inputField" placeholder="Seconds"></input><br>
			<button id="autoClose" class="testButton">
				ENABLE autoClose
			</button>
		</div>
		<div class="col span_1_of_3" id="lightControls">
			<h2> Light automatically shuts off after: <h2>
			<input type="number" id="offTimeout" class="inputField" placeholder="Seconds"></input><br>
			<button id="autoOff" class="testButton">
				ENABLE autoOff
			</button>
		</div>
		<div class="col span_1_of_3" id="lightBright">
			<h2> Light Brightness: <h2>
			<input type="range" min="1" max="100" value="50" class="mySlidey" id="mySlider"></input>
			<label id="brightThing" value="Current Brightness"></label>
		</div>
